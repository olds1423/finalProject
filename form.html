<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mental Rental - Add Information</title>
		<link rel="stylesheet" href="style.css" charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js">

		</script>
	</head>
	<body>
		<header>
			<section id="connect">
				<p>Connect:</p>
			</section>

			<!-- Title -->
			<h1>Add/Update Information</h1>

			<!-- login -->
			<a id="login">Log In/ Register</a>
		</header>

		<nav id="navbar">

			<a id="formLink" href="index.html">Home</a>
			<a id="statsLink" href="statistics.html">All Statistics</a>

		</nav>

		<main>
			<form id='updateForm' method="post">

				<h2 id="inptTntTitle">Input Rent Data</h2> <br>

					<label for="billName">Bill Name:</label>
					<input id='billName' type="text" name="billName" value="" >

					<label for="billAmount">Bill Amount:</label>
					<input id='billAmount' type="number" name="billAmount" value="" min="0" >

					<label for="billFrequency">Bill Frequency:</label>
					<select id="billFrequency" name="monthName">
						<option value="n/a">Select</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>

					</select>



					<label for="totalRent">Total Rent Due:</label>
					<input type "number" name="totalRent" value="" min="0" >

					<label for="roommateName">New Roommate:</label>
		      <input id="newRoomate" type="text" name="roommateName" value="" >

					<label for="monthName">Month:</label>
					<select id="monthName" name="monthName">
						<option value="n/a">Select</option>
						<option value="january">January</option>
						<option value="february">February</option>
						<option value="march">March</option>
						<option value="april">April</option>
						<option value="may">May</option>
						<option value="june">June</option>
						<option value="july">July</option>
						<option value="august">August</option>
						<option value="september">September</option>
						<option value="october">October</option>
						<option value="november">November</option>
						<option value="december">December</option>
					</select>

				<input class='submit' id='nbnr' type="submit" value="New Bill with New Roommate">
				<input class='submit' id='nr' type="submit" value="New Roommate">
				<input class='submit' id='nb' type="submit" value="New Bill">

			</form>

			<section id="currentRoommates">
				<h2 id="rmmtTitle">Current Roomates</h2>
				<ul id="roommateList">

				</ul>
			</section>

			<section id="currentBills">
				<h2 id="bllTitle">Current Bills</h2>
				<ul id="billList">

				</ul>
			</section>

		</main>

		<section id="graphs">
			<canvas id="graph1" width="300" height="300"></canvas>
			<canvas id="graph2" width="300" height="300"></canvas>
			<canvas id="graph3" width="300" height="300"></canvas>
			<canvas id="graph4" width="300" height="300"></canvas>
		</section>

		<script type='text/javascript' src='constructor.js'></script>
		<script type='text/javascript' src='eventHandler.js'></script>
	</body>
</html>
