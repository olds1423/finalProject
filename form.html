<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mental Rental - Add Information</title>
		<link rel="stylesheet" href="style.css" charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"/>

	</head>
	<body>
		<header>
			<section id="connect">
				<p>Connect:</p>
			</section>

			<!-- Title -->
			<h1>Add/Update Information</h1>

			<!-- login -->
			<a id="login">Log In/ Register</a>
		</header>

		<nav id="navbar">

			<a id="formLink" href="form.html">Add information</a>
			<a id="statsLink" href="statistics.html">All Statistics</a>

		</nav>

		<main>
			<form  action="form.html" method="post">
				<!-- <label for="month">Month:</label> -->
				<h2>Month:</h2>
				<input id='month' type="text" name="month" value="">

				<!-- <label for="newRoomate"></label> -->
				<!-- <label for="roommateName">Roommate Name:</label> -->
				<h2>New Roommate:</h2>
				<input id='roommateName' type="text" name="roommateName" value="">
				<input id='newRoomate' type="button" name="newRoomate" value="New Roomate">


				<h2>New Bill:</h2>
				<!-- name -->
				<label for="billName">Bill Name:</label>
				<input id='billName' type="text" name="billName" value="">
				<!-- amount -->
				<label for="billAmount">Bill Amount:</label>
				<input id='billAmount' type="text" name="billAmount" value="">


				<!-- submit -->
				<input id='newBill' type="submit" name="newBill" value="Add New Bill">

			</form>

			<section id="graphs">
				<canvas id="graph1" width="300" height="300"></canvas>
				<canvas id="graph2" width="300" height="300"></canvas>
				<canvas id="graph3" width="300" height="300"></canvas>
				<canvas id="graph4" width="300" height="300"></canvas>
			</section>
		</main>

	</body>
</html>
